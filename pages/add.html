        <div class="money">
            <h3 class="netamount">Net: 1000 Euro</h3>

            <button id="navHistory">History</button>

        <div class="expense">
            <h4>Expence</h4>

            <input id="expense-amount" type="text" placeholder="Amount">

        </div>

        <div class="addmoney">

            <input id="addmoney-reason" type="text" placeholder="Reason">

        </div>

        <div class="device">
            <h4>Device</h4>

            <input id="device-name" type="text" placeholder="Name">
            <input id="device-amount" type="text" placeholder="Amount">

            <button id="device-submit">Submit</button>
        </div>
