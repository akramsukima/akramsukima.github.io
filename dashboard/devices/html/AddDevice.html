<div class="page">
    <img id="cover" src="https://assets.swappie.com/cdn-cgi/image/width=600,height=600,dpr=2,fit=contain,format=auto/swappie-iphone-12-pro-max-silver.png?v=11">
    <div class="info">
        <div id="title">
            <div id="buttons">
                <button id="cancelDetails" onclick=cancle_add_dev()>Abbrechen</button>
                <button id="failedDetails" onclick=save_add_dev()>Weiter</button>
            </div>
        </div>
        <div id="info">
            <h3 id="undertitle">Infos</h3>
            <div class="Input">
                <h4>Model</h4>
                <input type="text" class="model">
            </div>
            <div class="Input">
                <h4>Speicher</h4>
                <input type="number" class="speicher">
            </div>
            <div class="Input">
                <h4>KaufPreis</h4>
                <input type="number" class="kaufpreis">
            </div>
            <div class="Input">
                <h4>Batterie</h4>
                <input type="number" class="batterie">
            </div>
            <div class="Input">
                <h4>Bild</h4>
                <input type="text" class="bild">
            </div>
        </div>
        <div id="notes">
            <h3 id="undertitle">Notizen</h3>
            <textarea id="textarea"></textarea>
        </div>
    </div>
</div>
